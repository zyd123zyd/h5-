<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物网站</title>
	<!-- 引入文件 -->
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/jquery.fullPage.css">
	<script src="js/jquery.min.js"></script>	
	<!--easing缓动动画效果 -->
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<!-- 引入自己写的文件 -->
	<script src="js/mypage.js"></script>
	<link rel="stylesheet" href="css/mypage.css">
</head>
<body>
	<div id="fullpage">
	<!-- 第一屏制作 -->
		<div class="section section1">
			<img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown1" alt="">
			<img src="images/t1xccqfflgxxxild.png" class="sofa updown2"  alt="">
		</div>
	<!-- 第二屏制作 -->
		<div class="section section2">
			<div class="computer">
				<div class="search">
					<img src="images/search-words.png" class="search-words" alt="">
				</div>
				<img src="images/search-02-1.png" class="search-02-1" alt="">
				<img src="images/goods-441-218.png" class="sofa-goods" alt="">
				
				<img src="images/shirt-02-207-166.png" class="sofa-2" alt="">
				<div class="cover move"></div>
			</div>
			<img src="images/words-01-361-25.png" class="words-01" alt="">
			<img src="images/words-02.png" class="words-02" alt="">
		</div>
	<!-- 第三屏制作 -->
		<div class="section section3">
			<div class="main">
				<div class="select">
					<img src="images/img-01.gif" class="img" alt="">
					<img src="images/img-01-a.gif" class="img-a" alt="">
					<img src="images/btn-01.gif" class="btn" alt="">
					<img src="images/btn-01-a.gif" class="btn-a" alt="">
				</div>
				<img src="images/shirt-02-207-166.png" class="sofa-3-1" alt="">
				<img src="images/t1f.png" class="sofa-3-2" alt="">
			</div>
		</div>
	<!-- 第四屏制作 -->
		<div class="section section4">
			<img src="images/cloud.png" class="cloud" alt="">
			<img src="images/words-04.png" class="word" alt="">
			<img src="images/words-04-a.png" class="word word-4" alt="">
			<div class="car move">
				<img src="images/t1f.png" class="car-sofa" alt="">
				<img src="images/car.png" alt="">
			</div>
			<div class="note move">
				<img src="images/t1.png" alt="">
				<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img" alt="">
			</div>
		</div>
	<!-- 第五屏制作 -->
		<div class="section section5">
			<img src="images/words-05.png" class="word-5" alt="">
			<img src="images/card-05.png" class="card-5" alt="">
			<img src="images/order-05.png" class="order-5" alt="">
			<img src="images/t1f.png" class="sofa-5" alt="">
			<div class="over-flow">
				<img src="images/mouse-05.png" class="mouse" alt="">
				<img src="images/hand-05.png" class="hand-5" alt="">
			</div>	
		</div>
	<!-- 第六屏制作 -->
		<div class="section section6">
			<img src="images/box.png" width="80px" class="box-6" alt="">
			<img src="images/car-06.png" class="car-6" alt="">
			<img src="images/cloud-06.png" class="cloud-6" alt="">
			<img src="images/88.png" class="pop-6" alt="">
			<img src="images/man.png" class="man-6" alt="">
			<img src="images/women.png" class="women-6" alt="">
			<img src="images/t1kzyqffnexxbcrepj-139-173.png" class="please-6" alt="">
			<img src="images/t1lg0.png" class="word-6" alt="">
		</div>
	<!-- 第七屏制作 -->
		<div class="section section7">
			<div class="star-7"></div>
			<img src="images/good-07.png" class="word-7" alt="">
		</div>
	<!-- 第八屏制作 -->
		<div class="section section8">
			<a href="#" class="shopping-8">
				<img src="images/btn-08.png" class="btn-8-1" alt="">
				<img src="images/btn-08-a.gif" class="btn-8-2" alt="">
			</a>
			<img src="images/again.png" class="again-8" alt="">
			<img src="images/hand-08.png" class="hand-8" alt="">
		</div>
	</div>
	<div id="go">
		<a href="#">
			<img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="">
		</a>		
	</div>
	<div id="next">
		<a href="javascript:;">
			<img src="images/next.png" alt="">
		</a>
	</div>
</body>
</html>
